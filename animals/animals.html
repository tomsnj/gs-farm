<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
.image,
button {

}

    background: none;
}
</style>
    <script defer src="macy.js"></script>
    <script defer src="bunnies.js"></script>

<body>
    <a href="../index.html"><img src="../back.png" style="aspect-ratio: 1/1; width:50px;" alt=""></a>
